<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo-backend</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Todo-backend</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <button id="get">Get Todos</button>
          <ul id="get-todo"></ul>
        </div>
        <div class="col-sm-4">
            <input id="todo-input" type="text">
          <button id="post">Post New Todo</button>
          <ul id="post-new"></ul>
        </div>
        <div class="col-sm-4">
          <button id="put">Mark Third Todo Complete</button>
          <ul id="put-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
